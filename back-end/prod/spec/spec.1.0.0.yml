openapi: 3.0.3
info:
  title: MealPilot APi
  version: 1.0.0
  description: API montrant les endpoints de l'application MealPilot
paths:
  /recipes:
    get:
      summary: Récupérer toutes les recettes
      description: Retourne la liste complète des recettes avec les détails nécessaires pour apprendre à les cuisiner.
      responses:
        '200':
          description: Liste des recettes.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    nom:
                      type: string
                      example: Spaghetti Carbonara
                    description:
                      type: string
                      example: Recette italienne à base de pâtes, œufs, fromage et pancetta.
                    cout_total:
                      type: number
                      format: float
                      example: 8.50
                    temps_preparation_total:
                      type: string
                      example: "30 minutes"
        '500':
          description: Erreur interne du serveur.
